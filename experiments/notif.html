<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/setup.css" />
    <link rel="stylesheet" href="/css/notif.css" />
    <title>notification ui</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section>
          <div class="notif-wrapper">
            <div class="notif">
              <div class="notif__icon">
                <img
                  src="/images/logos/third-party/nook-favicon.png"
                  alt="notification icon"
                  class="notif__icon"
                />
              </div>
              <div class="notif__body">
                <span class="notif__body">nook notification</span>
              </div>
            </div>
            <div class="notif">
              <div class="notif__icon">
                <img
                  src="/images/logos/favicon/favicon-black.ico"
                  alt="notification icon"
                  class="notif__icon"
                />
              </div>
              <div class="notif__body">
                <span class="notif__body">cms notification</span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
